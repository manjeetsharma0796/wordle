<html>
  <head>
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <h1 id="heading">Wordle</h1>
    <section id="input-section">
      <input
        type="Guess"
        maxlength="5"
        placeholder="Guess word here"
        id="guess-area"
      />
      <input type="button" value="Guess" id="guess-button" />
    </section>
    <article id="status">
      <p>Chance Left: <span id="chance-left">2</span></p>

      <p>Result: <span id="result"> </span></p>
      <p>Guesses Made</p>

      <section id="guess-history">
        <section class="flexRow">
          <p>hello</p>
          <p>Correct Letters: <span>3</span> </p>
        </section>
        <section class="flexRow">
          <p>hello</p>
          <p>Correct Letters: <span>5</span> </p>
        </section>
      </section>
    </article>
  </body>
</html>
